<html >
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>
    </head>
<body ng-controller="example">
    <h1>Cordova example</h1>

    <!-- if you dont want to include your own image manipulation buttons -->
    <h1>No Image manipulation library - default (640x480)</h1>
    <bm-camera ng-model="stillImage"></bm-camera>

    <!-- if you do want to include your own image manipulation buttons -->
    <h1>Using Image manipulation library - ({{width}}x{{height}} </h1>
    <canvas id="temp" style="display:none"></canvas>
    <bm-camera ng-model="stillImage2" width="{{width}}" height="{{height}}" camera-options="{pictureSourceType: 0}">
      <img ng-src="{{stillImage2}}" camera-target />
      <div class="btn-group row" data-ng-show="stillImage2">
        <button type="button" class="btn two columns" data-ng-click="rotateLeft(stillImage2)">Rotate Left</button>
        <button type="button" class="btn two columns" data-ng-click="rotateRight(stillImage2)">Rotate Right</button>
      </div>
    </bm-camera>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="node_modules/angular/angular.js"></script>
        <script type="text/javascript" src="js/bm-angular-camera.js"></script>
        <script type="text/javascript" src="js/camera-example.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

    </body>
</html>
